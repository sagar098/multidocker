sudo: required
services: 
  - docker

before_install:
  - docker build -t sagar/client -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true sagar/client yarn test

language: generic
  
after_success:
 - docker build -t sagar/multi-react ./client
 - docker build -t sagar/multi-nginx ./nginx
 - docker build -t sagar/multi-server ./server
 - docker build -t sagar/multi-worker ./worker
# Log in to docker CLI
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
# Take those images and push them to docker hub

- docker push sagar/multi-react
- docker push sagar/multi-nginx
- docker push sagar/multi-server
- docker push sagar/multi-worker
