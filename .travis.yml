sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t sagar/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true sagar/react-test npm test

after_success:
  - docker build -t sagar098/multi-client ./client
  - docker build -t sagar098/multi-nginx ./nginx
  - docker build -t sagar098/multi-server ./server
  - docker build -t sagar098/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker tag sagar098/multi-client:latest multi-client:sagar
  - docker push multi-client:sagar
  - docker tag sagar098/multi-nginx:latest multi-nginx:sagar
  - docker push multi-nginx:sagar
  - docker tag sagar098/multi-server:latest multi-server:sagar
  - docker push multi-server:sagar
  - docker tag sagar098/multi-worker:latest multi-worker:sagar
  - docker push multi-worker:sagar
